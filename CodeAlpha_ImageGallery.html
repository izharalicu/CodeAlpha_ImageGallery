<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .admin-controls {
            margin-bottom: 20px;
        }

        .admin-btn {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .admin-btn:hover {
            background-color: #27ae60;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 8px 16px;
            background-color: #fff;
            border: 2px solid #3498db;
            color: #3498db;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .filter-btn:hover {
            background-color: #3498db;
            color: white;
        }

        .filter-btn.active {
            background-color: #3498db;
            color: white;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .image-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .image-card:hover img {
            transform: scale(1.05);
        }

        .image-info {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .image-info h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .image-info p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .delete-image-btn {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .delete-image-btn:hover {
            color: #c0392b;
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox-img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 5px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
        }

        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #e74c3c;
        }

        .image-caption {
            color: white;
            text-align: center;
            margin-top: 15px;
            font-size: 1.2rem;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .prev-btn {
            left: 20px;
        }

        .next-btn {
            right: 20px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1001;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #7f8c8d;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #e74c3c;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .nav-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .prev-btn {
                left: 10px;
            }
            
            .next-btn {
                right: 10px;
            }
        }

        @media (max-width: 576px) {
            header h1 {
                font-size: 2rem;
            }
            
            .gallery {
                grid-template-columns: 1fr;
            }
            
            .lightbox-content {
                max-width: 95%;
            }
            
            .nav-btn {
                width: 35px;
                height: 35px;
            }
            
            .admin-controls {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            
            .admin-btn {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Gallery</h1>
            <div class="admin-controls">
                <button id="add-image-btn" class="admin-btn">
                    <i class="fas fa-plus"></i> Add Image
                </button>
                <button id="add-category-btn" class="admin-btn">
                    <i class="fas fa-tag"></i> Add Category
                </button>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="nature">Nature</button>
                <button class="filter-btn" data-filter="urban">Urban</button>
                <button class="filter-btn" data-filter="abstract">Abstract</button>
            </div>
        </header>

        <div class="gallery">
            <div class="image-card" data-category="nature">
                <img src="https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=300&q=80" alt="Mountain Landscape">
                <div class="image-info">
                    <h3>Mountain Landscape</h3>
                    <p>Nature</p>
                    <button class="delete-image-btn"><i class="fas fa-trash"></i></button>
                </div>
            </div>
            <div class="image-card" data-category="urban">
                <img src="https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=300&q=80" alt="City Skyline">
                <div class="image-info">
                    <h3>City Skyline</h3>
                    <p>Urban</p>
                    <button class="delete-image-btn"><i class="fas fa-trash"></i></button>
                </div>
            </div>
            <div class="image-card" data-category="abstract">
                <img src="https://images.unsplash.com/photo-1550684376-efcbd6e3f031?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=300&q=80" alt="Abstract Art">
                <div class="image-info">
                    <h3>Abstract Art</h3>
                    <p>Abstract</p>
                    <button class="delete-image-btn"><i class="fas fa-trash"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="close-btn" id="close-btn">&times;</span>
            <img class="lightbox-img" id="lightbox-img" src="" alt="">
            <div class="image-caption" id="image-caption"></div>
            <button class="nav-btn prev-btn" id="prev-btn"><i class="fas fa-chevron-left"></i></button>
            <button class="nav-btn next-btn" id="next-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <!-- Add Image Modal -->
    <div class="modal" id="add-image-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Add New Image</h2>
            <form id="add-image-form">
                <div class="form-group">
                    <label for="image-title">Image Title</label>
                    <input type="text" id="image-title" required>
                </div>
                <div class="form-group">
                    <label for="image-url">Image URL</label>
                    <input type="url" id="image-url" required>
                </div>
                <div class="form-group">
                    <label for="image-category">Category</label>
                    <select id="image-category" required>
                        <option value="">Select a category</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Add Image</button>
            </form>
        </div>
    </div>

    <!-- Add Category Modal -->
    <div class="modal" id="add-category-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Add New Category</h2>
            <form id="add-category-form">
                <div class="form-group">
                    <label for="category-name">Category Name</label>
                    <input type="text" id="category-name" required>
                </div>
                <button type="submit" class="submit-btn">Add Category</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const gallery = document.querySelector('.gallery');
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const imageCaption = document.getElementById('image-caption');
            const closeBtn = document.getElementById('close-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const addImageBtn = document.getElementById('add-image-btn');
            const addCategoryBtn = document.getElementById('add-category-btn');
            const addImageModal = document.getElementById('add-image-modal');
            const addCategoryModal = document.getElementById('add-category-modal');
            const addImageForm = document.getElementById('add-image-form');
            const addCategoryForm = document.getElementById('add-category-form');
            const imageCategorySelect = document.getElementById('image-category');
            const closeModalButtons = document.querySelectorAll('.close-modal');
            
            // Variables
            let currentImageIndex = 0;
            let images = [];
            let filteredImages = [];
            let categories = ['nature', 'urban', 'abstract'];
            let filterButtons = document.querySelectorAll('.filter-btn');
            
            // Initialize the gallery
            function initGallery() {
                // Load categories from localStorage if available
                const savedCategories = localStorage.getItem('galleryCategories');
                if (savedCategories) {
                    categories = JSON.parse(savedCategories);
                }
                
                // Load custom images from localStorage if available
                const savedImages = localStorage.getItem('galleryImages');
                if (savedImages) {
                    const customImages = JSON.parse(savedImages);
                    customImages.forEach(imageData => {
                        addImageToGallery(imageData, false);
                    });
                }
                
                // Update category select dropdown
                updateCategorySelect();
                
                // Update filter buttons
                updateFilterButtons();
                
                // Get all images
                images = Array.from(gallery.querySelectorAll('.image-card'));
                filteredImages = images;
                
                // Add click event to each image
                images.forEach((image, index) => {
                    image.addEventListener('click', (e) => {
                        if (!e.target.classList.contains('delete-image-btn') && 
                            !e.target.parentElement.classList.contains('delete-image-btn')) {
                            // Find the index in filteredImages
                            const filteredIndex = filteredImages.indexOf(image);
                            if (filteredIndex !== -1) {
                                openLightbox(filteredIndex);
                            }
                        }
                    });
                    
                    // Add delete button functionality
                    const deleteBtn = image.querySelector('.delete-image-btn');
                    if (deleteBtn) {
                        deleteBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            deleteImage(image);
                        });
                    }
                });
                
                // Add event listeners to filter buttons
                filterButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        // Update active button
                        filterButtons.forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        
                        // Filter images
                        const filter = button.getAttribute('data-filter');
                        filterImages(filter);
                    });
                });
            }
            
            // Update category select dropdown
            function updateCategorySelect() {
                // Clear existing options except the first one
                while (imageCategorySelect.options.length > 1) {
                    imageCategorySelect.remove(1);
                }
                
                // Add categories to select
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                    imageCategorySelect.appendChild(option);
                });
            }
            
            // Update filter buttons
            function updateFilterButtons() {
                // Get the current active filter
                const activeFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
                
                // Clear existing buttons except "All"
                const filterButtonsContainer = document.querySelector('.filter-buttons');
                const allButton = filterButtonsContainer.querySelector('[data-filter="all"]');
                filterButtonsContainer.innerHTML = '';
                filterButtonsContainer.appendChild(allButton);
                
                // Add category buttons
                categories.forEach(category => {
                    const button = document.createElement('button');
                    button.className = 'filter-btn';
                    if (category === activeFilter) {
                        button.classList.add('active');
                    }
                    button.setAttribute('data-filter', category);
                    button.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                    
                    button.addEventListener('click', () => {
                        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        filterImages(category);
                    });
                    
                    filterButtonsContainer.appendChild(button);
                });
                
                // Update filterButtons variable
                filterButtons = document.querySelectorAll('.filter-btn');
            }
            
            // Filter images based on category
            function filterImages(filter) {
                if (filter === 'all') {
                    filteredImages = images;
                } else {
                    filteredImages = images.filter(image => 
                        image.getAttribute('data-category') === filter
                    );
                }
                
                // Hide all images first
                images.forEach(image => {
                    image.style.display = 'none';
                });
                
                // Show filtered images
                filteredImages.forEach(image => {
                    image.style.display = 'block';
                });
            }
            
            // Open lightbox with selected image
            function openLightbox(index) {
                currentImageIndex = index;
                const image = filteredImages[currentImageIndex];
                const imgSrc = image.querySelector('img').src;
                const caption = image.querySelector('h3').textContent;
                
                lightboxImg.src = imgSrc;
                imageCaption.textContent = caption;
                lightbox.style.display = 'flex';
                
                // Prevent body scrolling when lightbox is open
                document.body.style.overflow = 'hidden';
            }
            
            // Close lightbox
            function closeLightbox() {
                lightbox.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
            
            // Navigate to next image
            function nextImage() {
                currentImageIndex = (currentImageIndex + 1) % filteredImages.length;
                const image = filteredImages[currentImageIndex];
                const imgSrc = image.querySelector('img').src;
                const caption = image.querySelector('h3').textContent;
                
                lightboxImg.src = imgSrc;
                imageCaption.textContent = caption;
            }
            
            // Navigate to previous image
            function prevImage() {
                currentImageIndex = (currentImageIndex - 1 + filteredImages.length) % filteredImages.length;
                const image = filteredImages[currentImageIndex];
                const imgSrc = image.querySelector('img').src;
                const caption = image.querySelector('h3').textContent;
                
                lightboxImg.src = imgSrc;
                imageCaption.textContent = caption;
            }
            
            // Add image to gallery
            function addImageToGallery(imageData, saveToStorage = true) {
                const imageCard = document.createElement('div');
                imageCard.className = 'image-card';
                imageCard.setAttribute('data-category', imageData.category);
                
                imageCard.innerHTML = `
                    <img src="${imageData.url}" alt="${imageData.title}">
                    <div class="image-info">
                        <div>
                            <h3>${imageData.title}</h3>
                            <p>${imageData.category.charAt(0).toUpperCase() + imageData.category.slice(1)}</p>
                        </div>
                        <button class="delete-image-btn"><i class="fas fa-trash"></i></button>
                    </div>
                `;
                
                // Add click event for lightbox
                imageCard.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('delete-image-btn') && 
                        !e.target.parentElement.classList.contains('delete-image-btn')) {
                        // Find the index in filteredImages
                        const filteredIndex = filteredImages.indexOf(imageCard);
                        if (filteredIndex !== -1) {
                            openLightbox(filteredIndex);
                        }
                    }
                });
                
                // Add delete button functionality
                const deleteBtn = imageCard.querySelector('.delete-image-btn');
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteImage(imageCard);
                });
                
                gallery.appendChild(imageCard);
                images.push(imageCard);
                
                // Apply current filter
                const filter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
                filterImages(filter);
                
                if (saveToStorage) {
                    saveImagesToLocalStorage();
                }
            }
            
            // Delete image from gallery
            function deleteImage(imageElement) {
                if (confirm('Are you sure you want to delete this image?')) {
                    // Remove from DOM
                    imageElement.remove();
                    
                    // Remove from images array
                    const index = images.indexOf(imageElement);
                    if (index > -1) {
                        images.splice(index, 1);
                    }
                    
                    // Update filteredImages
                    const filter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
                    filterImages(filter);
                    
                    // Update localStorage
                    saveImagesToLocalStorage();
                }
            }
            
            // Save images to localStorage
            function saveImagesToLocalStorage() {
                const customImages = [];
                images.forEach(image => {
                    // Only save custom images (not the preloaded ones)
                    if (image.querySelector('h3') && !image.querySelector('h3').textContent.includes('Mountain Landscape') &&
                        !image.querySelector('h3').textContent.includes('City Skyline') &&
                        !image.querySelector('h3').textContent.includes('Abstract Art')) {
                        customImages.push({
                            title: image.querySelector('h3').textContent,
                            url: image.querySelector('img').src,
                            category: image.getAttribute('data-category')
                        });
                    }
                });
                
                localStorage.setItem('galleryImages', JSON.stringify(customImages));
            }
            
            // Save categories to localStorage
            function saveCategoriesToLocalStorage() {
                localStorage.setItem('galleryCategories', JSON.stringify(categories));
            }
            
            // Event listeners for modals
            addImageBtn.addEventListener('click', () => {
                addImageModal.style.display = 'flex';
            });
            
            addCategoryBtn.addEventListener('click', () => {
                addCategoryModal.style.display = 'flex';
            });
            
            closeModalButtons.forEach(button => {
                button.addEventListener('click', () => {
                    addImageModal.style.display = 'none';
                    addCategoryModal.style.display = 'none';
                });
            });
            
            // Close modals when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === addImageModal) {
                    addImageModal.style.display = 'none';
                }
                if (e.target === addCategoryModal) {
                    addCategoryModal.style.display = 'none';
                }
            });
            
            // Form submissions
            addImageForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const title = document.getElementById('image-title').value;
                const url = document.getElementById('image-url').value;
                const category = document.getElementById('image-category').value;
                
                if (title && url && category) {
                    const imageData = { title, url, category };
                    addImageToGallery(imageData);
                    
                    // Reset form and close modal
                    addImageForm.reset();
                    addImageModal.style.display = 'none';
                }
            });
            
            addCategoryForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const categoryName = document.getElementById('category-name').value.toLowerCase();
                
                if (categoryName && !categories.includes(categoryName)) {
                    categories.push(categoryName);
                    saveCategoriesToLocalStorage();
                    updateCategorySelect();
                    updateFilterButtons();
                    
                    // Reset form and close modal
                    addCategoryForm.reset();
                    addCategoryModal.style.display = 'none';
                } else if (categories.includes(categoryName)) {
                    alert('This category already exists!');
                }
            });
            
            // Lightbox event listeners
            closeBtn.addEventListener('click', closeLightbox);
            nextBtn.addEventListener('click', nextImage);
            prevBtn.addEventListener('click', prevImage);
            
            // Close lightbox when clicking outside the image
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (lightbox.style.display === 'flex') {
                    if (e.key === 'Escape') {
                        closeLightbox();
                    } else if (e.key === 'ArrowRight') {
                        nextImage();
                    } else if (e.key === 'ArrowLeft') {
                        prevImage();
                    }
                }
            });
            
            // Initialize the gallery
            initGallery();
        });
    </script>
</body>
</html>
